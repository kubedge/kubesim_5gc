apiVersion: v1
kind: ConfigMap
metadata:
  name: kubesim-5gc-etc
data:
  config: |-
    ---
    product_name: 5gc
    product_type: 5g
    product_family: core
    product_release: test
    kubedge_server_port: ":50051"
    kubedge_server_address: "192.168.2.101:30180"
    feature_set1:
    - one
    - two
    feature_set2:
    - alpha
    - beta
    enable_log: {{ .Values.enable_log }}
