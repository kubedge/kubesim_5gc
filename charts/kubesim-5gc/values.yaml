# Default values for kuplay-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
nameOverride: kubesim-5gc
nodeSelector:
  kubedgeNodeType: 5g-core
image:
  repository: hack4easy/kubesim_5gc-arm32v7
  tag: latest
  pullPolicy: IfNotPresent
  healthRepository: hack4easy/kubesim_health-arm32v7
  healthTag: latest
  # blinkt container
  blinktRepository: kubedge1/kubesim_blinkt-arm32v7
  blinktTag: latest
service:
  name: kubesim-5gc
  type: NodePort
  externalPort: 50052
  nodePort: 30181
  internalPort: 8080
  healthPort: 8081
  blinktPort: 8082
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
enable_log: true
